<!DOCTYPE html>
<html>

<head>
    <title>Instagram - Login</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="css/style.registro.css">
</head>

<body>
    <main>
        <div>
            <img src="img/banner-login.png" id="banner"  alt="Smartphones com demonstração do instagram">
        </div>
        <div class="login">
            <img src="img/logo.png" alt="Instagram" class="logo">
            
            <form>
                <input type="nome" name="nome" id="nome" placeholder="Digite nome">
                <input type="email" name="email" id="email" placeholder="Digite seu email">
                <input type="senha" name="senha" id="senha" placeholder="Digite sua senha">
                <input type="confirme" name="confirme" id="confirme" placeholder="Confirme sua Senha">
                <p> Ao se cadastrar, você concorda com nossos Termos, Politica de Dados e Politica de Cookies <a href="login.html"></a></p>
                <button type="submit">Cadastre-se</button>
            </form>
            
            <div class="cta-cadastro">
                  <p> Tem uma conta? <a href="login.html">Conecte-se</a> </p>
            </div>
        </div>
        <div>
        </main>
            <p> Cadastre-se para ver as fotos dos seus amigos </p>
           </div>
 
</body>
</html>
